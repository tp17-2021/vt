version: "3.8"

services:
  vt-backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    environment:
      - ROOT_PATH=/backend
      - VOTING_SERVICE_PATH=host.docker.internal:8080/voting-service-api
      - STATE_VECTOR_PATH=host.docker.internal:8080/statevector
      - VOTING_PROCESS_MANAGER_HOST=host.docker.internal:8080
      - VOTING_PROCESS_MANAGER_HOST_SOCKET_PATH=voting-process-manager-api/ws/socket.io
      - VOTING_PROCESS_MANAGER_PATH=host.docker.internal:8080/voting-process-manager-api
      - VT_ONLY_DEV=0
    stdin_open: true # docker run -i
    tty: true        # docker run -t

  vt:
    build:
      context: ./
      dockerfile: ./frontend/Dockerfile
    depends_on:
      - vt-backend
    ports:
      - "81:80"

  token-reader:
    build:
      context: ./token-reader
      dockerfile: ./Dockerfile
    restart: unless-stopped
    devices:
    - /dev/usb/bus:/dev/usb/bus
    privileged: true
    environment:
      - TOKEN_URL=vt-backend/token
